name: AWS OIDC Authentication Demo

on:
  # Manual trigger (recommended for security demos)
  workflow_dispatch:

  # Temporary push trigger to force visibility & first run
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  oidc-auth:
    name: Verify AWS OIDC Authentication
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::925213603952:role/GitHubOIDCRole
          aws-region: us-east-1

      - name: Verify AWS identity via STS
        run: aws sts get-caller-identity
